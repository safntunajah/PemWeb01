<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS ONCHANGE</title>
</head>
<body>
       <div>
        <div>
         <label> Masukkan angka pertama </label>
         <input type="number" id="txtinput1" onchange="getjumlah()"/>
        </div>
        <div>
         <label> Masukkan angka kedua </label>
         <input type="number" id="txtinput2" onchange="getjumlah()"/>
        </div>
        <div>
         <label> Hasil penjumlahan </label>
         <input type="number" id="txthasil" onchange="getjumlah()"/>
        </div>
       </div>

       <script>
        function getjumlah ()
        {
         var hasil;
         var input1;
         var input2;
         input1 = parseInt(document .
         getElementById("txtinput1").
         value);
       
         input2 = parseInt(document .
         getElementById("txtinput2").
         value);
         hasil = input1 + input2;
         document.getElementById("txthasil").value = hasil;
        }
       </script>
</body>
</html>
