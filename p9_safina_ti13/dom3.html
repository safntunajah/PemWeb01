<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.3</title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form>
        Jam Masuk : <input type="number" id="masuk">
        <br>
        Jam Keluar : <input type="number" id="keluar">
        <br>
        <input type="button" value="hitung" onclick="parkir()" >
        Biaya : <input type="text" id="biaya" />
    </form>

    <script>
        function parkir() {
            let Jam_masuk = document.getElementById("masuk").value;
            let Jam_keluar = document.getElementById("keluar").value;
            let total_waktu = Jam_keluar - Jam_masuk;

            let tarif_awal = 3000;
            let selisih_waktu = Math.round(total_waktu - 2);
            let tarif_lanjut = selisih_waktu * 1000;
            let tarif_total = tarif_awal + tarif_lanjut;

            document.getElementById("biaya").value = "Rp." + tarif_total;
        }
    </script>
</body>
</html>
