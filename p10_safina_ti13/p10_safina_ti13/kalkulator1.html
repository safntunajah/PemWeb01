<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 10.2</title>
    <script>
      function jumlahkan() {
        let strbil1 = document.getElementById("bil1").value;
        let strbil2 = document.getElementById("bil2").value;
        console.log(strbil1 + strbil2);

        let bil1 = parseInt(strbil1);
        let bil2 = parseInt(strbil2);
        console.log(bil1 + bil2);
        let bilhasil = bil1 + bil2;

        document.getElementById("hasil").innerHTML = bilhasil;
    
      }function kurangkan() {
        let strbil1 = document.getElementById("bil1").value;
        let strbil2 = document.getElementById("bil2").value;
        console.log(strbil1 - strbil2);

        let bil1 = parseInt(strbil1);
        let bil2 = parseInt(strbil2);
        console.log(bil1 - bil2);
        let bilhasil = bil1 - bil2;

        document.getElementById("hasil").innerHTML = bilhasil;

      }function kalikan() {
        let strbil1 = document.getElementById("bil1").value;
        let strbil2 = document.getElementById("bil2").value;
        console.log(strbil1 * strbil2);

        let bil1 = parseInt(strbil1);
        let bil2 = parseInt(strbil2);
        console.log(bil1 * bil2);
        let bilhasil = bil1 * bil2;

        document.getElementById("hasil").innerHTML = bilhasil;

      }function bagikan() {
        let strbil1 = document.getElementById("bil1").value;
        let strbil2 = document.getElementById("bil2").value;
        console.log(strbil1 / strbil2);

        let bil1 = parseInt(strbil1);
        let bil2 = parseInt(strbil2);
        console.log(bil1 / bil2);
        let bilhasil = bil1 / bil2;

        document.getElementById("hasil").innerHTML = bilhasil;
      }
    </script>
  </head>
  <body>
    <h2>Kalkulator</h2>
    <form>
      Bilangan 1 : <input type="text" id="bil1" />
      <br />
      Bilangan 2 : <input type="text" id="bil2" />
      <br />
      <input type="button" value="Jumlah" onclick="jumlahkan()" />
      <input type="button" value="Kurang" onclick="kurangkan()" />
      <input type="button" value="Bagi" onclick="kalikan()" />
      <input type="button" value="Kali" onclick="bagikan()" />
      <br />
      Hasil penjumlahan <span id="hasil"></span>
    </form>
  </body>
</html>
