<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.3</title>
</head>
<body>
    <input type="button" value="ubah warna" id="ubah">

    <script>
        let buttonUbah = document.getElementById('ubah');

        buttonUbah.addEventListener('click', function(){
            let colors = ['grey', 'cyan', 'grenn', 'brown', 'yellow'];
            let acak = Math.round(Math.random() * 5);

            document.getElementsByTagName('Body')[0].style = `background-color:${colors[acak]}`
        })

    </script>
</body>
</html>
